<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/scrollreveal"></script>
    <script
      src="https://kit.fontawesome.com/ee91340905.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>My portfolio</title>
  </head>

  <body>
    <header class="header">
      <nav class="ul-container">
        <ul class="links sections-link">
          <li><a href="#">Sobre mi</a></li>
          <li><a href="#">Tecnologias</a></li>
          <li><a href="#">Proyecto</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>

        <ul class="links social-media">
          <li>
            <a href="#"><i class="fa-brands fa-github"></i>GitHub</a>
          </li>
          <li>
            <a href="#"><i class="fa-brands fa-linkedin"></i>LinkedIn</a>
          </li>
          <li>
            <a href="#"><i class="fa-brands fa-twitter"></i>Twitter</a>
          </li>
        </ul>
      </nav>

      <section id="about">
        <div id="img-container">
          <img src="assets/Developer activity.gif" alt="" />
        </div>
        <div id="text-container">
          <h1>
            Hola, soy Alex, soy front-end developer autodidacta.
          </h1>
        </div>
      </section>
    </header>

    <section id="tecnologias-main">
      <h1>Tecnologias</h1>
      <aside class="tecnologias-container">
        <div class="tecnologia-img">
          <img src="assets/Static assets-amico.svg" alt="" />
        </div>
        <div class="tecnologias">
          <div class="tecnologia">
            <i class="fa-brands fa-html5 logo" id="html"></i>
            <h2 class="nombre">HTML</h2>
          </div>
          <div class="tecnologia">
            <i class="fa-brands fa-css3-alt logo" id="css"></i>
            <h2 class="nombre">CSS</h2>
          </div>
          <div class="tecnologia">
            <i class="fa-brands fa-js logo" id="javascript"></i>
            <h2 class="nombre">JavaScript</h2>
          </div>
          <div class="tecnologia">
            <i class="fa-brands fa-react logo" id="react"></i>
            <h2 class="nombre">react</h2>
          </div>

          <div class="tecnologia">
            <i class="fa-brands fa-github logo" id="github"></i>
            <h2 class="nombre">GitHub</h2>
          </div>
          <div class="tecnologia">
            <i class="fa-brands fa-git-alt logo" id="git"></i>
            <h2 class="nombre">Git</h2>
          </div>
          <div class="tecnologia">
            <i class="fa-solid fa-terminal logo" id="terminal"></i>
            <h2 class="nombre">Terminal</h2>
          </div>
        </div>
      </aside>
    </section>

    <script src="index.js"></script>
  </body>
</html>
